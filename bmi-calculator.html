<body>

<h1>BMI Calculator</h1>

<p>Calculate your Body Mass Index (BMI) to understand your health category.</p>

<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="height" placeholder="Height (cm)">
<button onclick="bmi()">Calculate BMI</button>

<p id="out"></p>

<script>
function bmi(){
  var w=weight.value;
  var h=height.value/100;
  if(w<=0||h<=0){out.innerHTML="Enter valid values";return;}
  var b=(w/(h*h)).toFixed(2);
  out.innerHTML="Your BMI is: "+b;
}
</script>
