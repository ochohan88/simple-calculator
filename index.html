<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Online Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* DARK MODE */
body.dark-mode {
    background: #121212;
}

body.dark-mode .calculator {
    background: #1e1e1e;
}

body.dark-mode #display {
    background: #333;
    color: #fff;
}

body.dark-mode button {
    background: #444;
    color: #fff;
}

/* BUTTON */
.theme-btn {
    margin-bottom: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

/* CALCULATOR */
.calculator {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 320px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#display {
    width: 100%;
    height: 60px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    margin-bottom: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 60px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #e0e0e0;
}

.zero {
    grid-column: span 2;
}
</style>
</head>

<body>

<button class="theme-btn" onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('/')">Ã·</button>
        <button onclick="appendValue('*')">Ã—</button>
        <button onclick="appendValue('-')">âˆ’</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>

        <button class="zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function appendValue(val) {
    const last = display.value.slice(-1);
    if ("+-*/.".includes(val) && "+-*/.".includes(last)) return;
    display.value += val;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem(
        "theme",
        document.body.classList.contains("dark-mode") ? "dark" : "light"
    );
}

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
}

/* KEYBOARD SUPPORT */
document.addEventListener("keydown", (e) => {
    if ("0123456789+-*/.".includes(e.key)) {
        appendValue(e.key);
    }
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") display.value = display.value.slice(0, -1);
    if (e.key === "Escape") clearDisplay(); // âœ… ESC FIX
});
</script>

</body>
</html>
