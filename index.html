<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ===== DARK MODE ===== */
        .dark {
            background: #121212;
        }

        .dark .calculator {
            background: #1e1e1e;
        }

        .dark input,
        .dark button {
            background: #333;
            color: #fff;
        }

        /* ===== BUTTON ===== */
        .theme-btn {
            margin-bottom: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* ===== CALCULATOR ===== */
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e0e0e0;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

<button class="theme-btn" id="themeBtn">Toggle Dark Mode ðŸŒ™</button>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button data-value="C">C</button>
        <button data-value="/">Ã·</button>
        <button data-value="*">Ã—</button>
        <button data-value="-">âˆ’</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="+">+</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>

        <button class="zero" data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="=">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button[data-value]");
    const themeBtn = document.getElementById("themeBtn");
    const body = document.body;

    /* ===== BUTTON CLICK SUPPORT ===== */
    buttons.forEach(btn => {
        btn.addEventListener("click", () => handleInput(btn.dataset.value));
    });

    function handleInput(value) {
        if (value === "C") {
            display.value = "";
        } else if (value === "=") {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        } else {
            display.value += value;
        }
    }

    /* ===== KEYBOARD SUPPORT ===== */
    document.addEventListener("keydown", e => {
        if ("0123456789+-*/.".includes(e.key)) {
            display.value += e.key;
        } else if (e.key === "Enter") {
            handleInput("=");
        } else if (e.key === "Backspace") {
            display.value = display.value.slice(0, -1);
        } else if (e.key.toLowerCase() === "c") {
            display.value = "";
        }
    });

    /* ===== DARK MODE (SAVED) ===== */
    themeBtn.addEventListener("click", () => {
        body.classList.toggle("dark");
        localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    });

    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
    }
</script>

</body>
</html>
