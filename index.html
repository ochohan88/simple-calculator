<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Online Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== BASIC RESET ===== */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ===== DARK MODE ===== */
        body.dark-mode {
            background-color: #121212;
        }

        body.dark-mode .calculator {
            background-color: #1e1e1e;
        }

        body.dark-mode #display {
            background-color: #333;
            color: white;
        }

        body.dark-mode button {
            background-color: #444;
            color: white;
        }

        /* ===== THEME BUTTON ===== */
        .theme-btn {
            margin-bottom: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
        }

        /* ===== CALCULATOR ===== */
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: #e0e0e0;
            border-radius: 8px;
        }

        button:hover {
            opacity: 0.9;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <!-- DARK MODE BUTTON -->
    <button class="theme-btn" onclick="toggleDarkMode()">
        Toggle Dark Mode ðŸŒ™
    </button>

    <!-- CALCULATOR -->
    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">Ã·</button>
            <button onclick="appendValue('*')">Ã—</button>
            <button onclick="appendValue('-')">âˆ’</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>

            <button class="zero" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
