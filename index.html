<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
    margin: 0;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

body.dark-mode { background:#121212; color:white; }

.calculator {
    background:white;
    padding:20px;
    border-radius:12px;
    width:100%;
    max-width:340px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

body.dark-mode .calculator { background:#1e1e1e; }

#display {
    width:100%;
    height:60px;
    font-size:26px;
    margin-bottom:10px;
    padding:10px;
    text-align:right;
}

.buttons {
    display:grid;
    grid-template-columns: repeat(5,1fr);
    gap:10px;
}

button {
    height:60px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#e0e0e0;
}

body.dark-mode button { background:#444; color:white; }

.wide { grid-column: span 2; }

.history-container {
    margin-top:20px;
    width:100%;
    max-width:340px;
}

.history-list {
    max-height:150px;
    overflow-y:auto;
    background:#fff;
    padding:10px;
    border:1px solid #ccc;
    border-radius:8px;
}

body.dark-mode .history-list {
    background:#2a2a2a;
    border-color:#555;
}

footer {
    margin-top:30px;
    text-align:center;
    font-size:14px;
    color:#555;
}

footer a {
    color:inherit;
    text-decoration:none;
    margin:0 6px;
}
</style>
</head>

<body>

<h1>Free Online Calculator</h1>
<p>Fast, simple & free calculator with percentage, memory and history.</p>

<button onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>

<div class="calculator">
<input type="text" id="display" disabled>

<div class="buttons">
<button onclick="memoryClear()">MC</button>
<button onclick="memoryRecall()">MR</button>
<button onclick="memoryAdd()">M+</button>
<button onclick="memorySub()">M-</button>
<button onclick="clearDisplay()">C</button>

<button onclick="toggleSign()">Â±</button>
<button onclick="calculatePercent()">%</button>
<button onclick="appendOperator('/')">Ã·</button>
<button onclick="appendOperator('*')">Ã—</button>
<button onclick="appendOperator('-')">âˆ’</button>

<button onclick="appendValue('7')">7</button>
<button onclick="appendValue('8')">8</button>
<button onclick="appendValue('9')">9</button>
<button onclick="appendOperator('+')">+</button>
<button onclick="appendValue('4')">4</button>

<button onclick="appendValue('5')">5</button>
<button onclick="appendValue('6')">6</button>
<button onclick="appendValue('1')">1</button>
<button onclick="appendValue('2')">2</button>
<button onclick="appendValue('3')">3</button>

<button class="wide" onclick="appendValue('0')">0</button>
<button onclick="appendValue('.')">.</button>
<button onclick="calculateResult()">=</button>
</div>
</div>

<div class="history-container">
<div id="historyList" class="history-list"></div>
<button onclick="clearHistory()">Clear History</button>
</div>

<footer>

</footer>

<script>
let display=document.getElementById("display");
let historyList=document.getElementById("historyList");
let memory=0;

function appendValue(v){display.value+=v;}
function appendOperator(o){display.value+=" "+o+" ";}
function clearDisplay(){display.value="";}
function toggleSign(){display.value=display.value.startsWith("-")?display.value.slice(1):"-"+display.value;}
function calculatePercent(){display.value=parseFloat(display.value)/100||"";}

function calculateResult(){
try{
let r=eval(display.value);
addHistory(display.value+" = "+r);
display.value=r;
}catch{display.value="Error";}
}

function addHistory(t){
let d=document.createElement("div");
d.textContent=t;
historyList.prepend(d);
localStorage.setItem("history",historyList.innerHTML);
}

function clearHistory(){historyList.innerHTML="";localStorage.removeItem("history");}

function memoryAdd(){memory+=parseFloat(display.value)||0;}
function memorySub(){memory-=parseFloat(display.value)||0;}
function memoryRecall(){display.value+=memory;}
function memoryClear(){memory=0;}

if(localStorage.getItem("history"))historyList.innerHTML=localStorage.getItem("history");

document.addEventListener("keydown",e=>{
if("0123456789".includes(e.key))appendValue(e.key);
if("+-*/".includes(e.key))appendOperator(e.key);
if(e.key==="Enter")calculateResult();
if(e.key==="Escape")clearDisplay();
});

function toggleDarkMode(){
document.body.classList.toggle("dark-mode");
localStorage.setItem("theme",document.body.classList.contains("dark-mode")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark")document.body.classList.add("dark-mode");
</script>

</body>
</html>
