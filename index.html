<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator – Free Online Calculators</title>

  <meta name="description" content="Free simple calculator to add, subtract, multiply and divide. Also access percentage and age calculators online.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin: 5px 0;
    }
    button {
      cursor: pointer;
    }
    .menu a {
      display: block;
      font-size: 18px;
      margin: 10px 0;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>

<body>

<h1>Simple Calculator</h1>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">

<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>

<p id="calcResult"><b></b></p>

<script>
function add() {
  calcResult.innerHTML = "Result: " + (Number(num1.value) + Number(num2.value));
}
function subtract() {
  calcResult.innerHTML = "Result: " + (Number(num1.value) - Number(num2.value));
}
function multiply() {
  calcResult.innerHTML = "Result: " + (Number(num1.value) * Number(num2.value));
}
function divide() {
  if (num2.value == 0) {
    calcResult.innerHTML = "Cannot divide by zero";
  } else {
    calcResult.innerHTML = "Result: " + (Number(num1.value) / Number(num2.value));
  }
}
</script>
