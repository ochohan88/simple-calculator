<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator – Free Online Calculator</title>

  <meta name="description" content="Free simple calculator online. Perform addition, subtraction, multiplication, and division easily. Also access percentage and age calculators.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 10px;
    }
    .btn {
      width: 22%;
      height: 50px;
      font-size: 18px;
      margin: 1%;
      cursor: pointer;
    }
    .menu a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>

<body>

<h1>Simple Calculator</h1>

<input type="text" id="display" disabled>

<div>
  <button class="btn" onclick="press('7')">7</button>
  <button class="btn" onclick="press('8')">8</button>
  <button class="btn" onclick="press('9')">9</button>
  <button class="btn" onclick="press('/')">÷</button>

  <button class="btn" onclick="press('4')">4</button>
  <button class="btn" onclick="press('5')">5</button>
  <button class="btn" onclick="press('6')">6</button>
  <button class="btn" onclick="press('*')">×</button>

  <button class="btn" onclick="press('1')">1</button>
  <button class="btn" onclick="press('2')">2</button>
  <button class="btn" onclick="press('3')">3</button>
  <button class="btn" onclick="press('-')">−</button>

  <button class="btn" onclick="press('0')">0</button>
  <button class="btn" onclick="press('.')">.</button>
  <button class="btn" onclick="calculate()">=</button>
  <button class="btn" onclick="press('+')">+</button>

  <button class="btn" onclick="clearDisplay()">C</button>
</div>

<script>
function press(value) {
  document.getElementById("display").value += value;
}

function calculate() {
  try {
    document.getElementById("display").value =
      eval(document.getElementById("display").value);
  } catch {
    document.getElementById("display").value = "Error";
  }
}

function clearDisplay() {
  document.getElementById("display").value = "";
}
</script>

<hr>

<div class="menu">
  <a href="percentage-calculator.html">➤ Percentage Calculator</a>
  <a href="age-calculator.html">➤ Age Calculator</a>
</div>

</body>
</html>
