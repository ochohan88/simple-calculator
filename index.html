    body {font-family: Arial, sans-serif; max-width: 800px; margin:auto; padding:20px; text-align:center; line-height:1.6;}
    h1 {text-align:center;}
    input, button {padding:10px; margin:5px 0; width:100%; max-width:300px;}

    .menu a:hover {text-decoration:underline;}
  </style>

<body>

<h1>Simple Calculator</h1>
<input type="text" id="display" disabled>
<div>
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('/')">÷</button>

  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('*')">×</button>

  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('-')">−</button>

  <button onclick="press('0')">0</button>
  <button onclick="press('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="press('+')">+</button>

  <button onclick="clearDisplay()">C</button>
</div>

<script>
function press(v){document.getElementById("display").value += v;}
function calculate(){try{document.getElementById("display").value=eval(document.getElementById("display").value);}catch{document.getElementById("display").value="Error";}}
function clearDisplay(){document.getElementById("display").value="";}
</script>
