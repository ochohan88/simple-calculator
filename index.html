<head>
  <meta charset="UTF-8">
  <title>Free Online Calculators – Simple & Quick Tools</title>
  <meta name="description" content="Free online calculators including Simple Calculator, Percentage Calculator, Age Calculator, EMI Calculator, Zakat Calculator, Discount Calculator, and BMI Calculator. Easy, fast, and mobile-friendly.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
      text-align: center;
    }
    h1 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 10px;
    }
    .btn {
      width: 22%;
      height: 50px;
      font-size: 18px;
      margin: 1%;
      cursor: pointer;
    }
    .menu a {
      display: block;
      font-size: 20px;
      margin: 15px 0;
      text-decoration: none;
      color: #0066cc;
    }
    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Simple Calculator</h1>

<input type="text" id="display" disabled>

<div>
  <button class="btn" onclick="press('7')">7</button>
  <button class="btn" onclick="press('8')">8</button>
  <button class="btn" onclick="press('9')">9</button>
  <button class="btn" onclick="press('/')">÷</button>

  <button class="btn" onclick="press('4')">4</button>
  <button class="btn" onclick="press('5')">5</button>
  <button class="btn" onclick="press('6')">6</button>
  <button class="btn" onclick="press('*')">×</button>

  <button class="btn" onclick="press('1')">1</button>
  <button class="btn" onclick="press('2')">2</button>
  <button class="btn" onclick="press('3')">3</button>
  <button class="btn" onclick="press('-')">−</button>

  <button class="btn" onclick="press('0')">0</button>
  <button class="btn" onclick="press('.')">.</button>
  <button class="btn" onclick="calculate()">=</button>
  <button class="btn" onclick="press('+')">+</button>

  <button class="btn" onclick="clearDisplay()">C</button>
</div>

<script>
function press(v) {
  document.getElementById("display").value += v;
}
function calculate() {
  try {
    document.getElementById("display").value =
      eval(document.getElementById("display").value);
  } catch {
    document.getElementById("display").value = "Error";
  }
}
function clearDisplay() {
  document.getElementById("display").value = "";
}
</script>
