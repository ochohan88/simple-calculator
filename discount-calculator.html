<body>

<h1>Discount Calculator</h1>

<p>Use this discount calculator to find the final price after discount.</p>

<input type="number" id="price" placeholder="Original Price">
<input type="number" id="discount" placeholder="Discount %">
<button onclick="calc()">Calculate</button>

<p id="result"></p>

<script>
function calc(){
  var p=price.value,d=discount.value;
  if(p<=0||d<0){result.innerHTML="Enter valid values";return;}
  var save=(p*d)/100;
  var final=p-save;
  result.innerHTML="Final Price: "+final+" | You Save: "+save;
}
</script>
